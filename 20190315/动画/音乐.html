<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			@-webkit-keyframes yinyue{
				0%{
					transform: rotate(0deg)
				}
				50%{
					transform: rotate(180deg)
				}
				100%{
					transform: rotate(360deg)
				}
			}
			#container{
				width: 500px;
				height: 500px;
				animation: yinyue 2s linear infinite;
			}
			
			
			
		</style>
	</head>
	<body>
		<div id="container">
			<img src="../img/u=2292980221,1724321219&fm=26&gp=0.jpg"/>g
		</div>
	</body>
</html>
