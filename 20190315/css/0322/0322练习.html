<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			@-webkit-keyframes kk{
				from{
					width: 0px;
					height: 0px;
					background-color: palegreen;
				}
				to{
					width: 500px;
					height: 200px;
					background-color: blueviolet;
				}
			}
			
			#onedefo
			{
				animation: kk 2s;
			}
		</style>
	</head>
	<body>
		<div id="onedefo">
			
		</div>
	</body>
</html>
